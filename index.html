<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div id="container">
        <div class="screen" id="display">
            <p class="screen">0</p>
        </div>
        <div class="btns">
            <button class="btns +">+</button>
            <button class="btns -">-</button>
            <button class="btns *">*</button>
            <button class="btns /">/</button>
            <button class="btns 7">7</button>
            <button class="btns 8">8</button>
            <button class="btns 9">9</button>
            <button class="btns clear">clear</button>
            <button class="btns 4">4</button>
            <button class="btns 5">5</button>
            <button class="btns 6">6</button>
            <button class="btns .">.</button>
            <button class="btns 1">1</button>
            <button class="btns 2">2</button>
            <button class="btns 3">3</button>
            <button class="btns 0">0</button>
        </div>
    </div>
</body>
</html>
